components:
  schemas:
    Post:
      type: object
      required:
        - id
        - userId
        - title
        - body
      properties:
        id:
          type: integer
          description: Post ID
          example: 1
        userId:
          type: integer
          description: User ID who created the post
          example: 1
        title:
          type: string
          description: Post title
          example: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"
        body:
          type: string
          description: Post content
          example: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto"

    PostInput:
      type: object
      required:
        - userId
        - title
        - body
      properties:
        userId:
          type: integer
          description: User ID who is creating the post
          example: 1
        title:
          type: string
          description: Post title
          example: "My new post"
        body:
          type: string
          description: Post content
          example: "This is the content of my post"

    PostPatch:
      type: object
      properties:
        userId:
          type: integer
          description: User ID who created the post
        title:
          type: string
          description: Post title
        body:
          type: string
          description: Post content

    Comment:
      type: object
      required:
        - id
        - postId
        - name
        - email
        - body
      properties:
        id:
          type: integer
          description: Comment ID
          example: 1
        postId:
          type: integer
          description: Post ID this comment belongs to
          example: 1
        name:
          type: string
          description: Comment name/title
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          description: Email of the commenter
          example: "Eliseo@gardner.biz"
        body:
          type: string
          description: Comment content
          example: "laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo necessitatibus\ndolor quam autem quasi\nreiciendis et nam sapiente accusantium"

    CommentInput:
      type: object
      required:
        - postId
        - name
        - email
        - body
      properties:
        postId:
          type: integer
          description: Post ID this comment belongs to
          example: 1
        name:
          type: string
          description: Comment name/title
          example: "Great post!"
        email:
          type: string
          format: email
          description: Email of the commenter
          example: "user@example.com"
        body:
          type: string
          description: Comment content
          example: "This is a great post, thank you for sharing!"

    CommentPatch:
      type: object
      properties:
        postId:
          type: integer
          description: Post ID this comment belongs to
        name:
          type: string
          description: Comment name/title
        email:
          type: string
          format: email
          description: Email of the commenter
        body:
          type: string
          description: Comment content

    Album:
      type: object
      required:
        - id
        - userId
        - title
      properties:
        id:
          type: integer
          description: Album ID
          example: 1
        userId:
          type: integer
          description: User ID who created the album
          example: 1
        title:
          type: string
          description: Album title
          example: "quidem molestiae enim"

    AlbumInput:
      type: object
      required:
        - userId
        - title
      properties:
        userId:
          type: integer
          description: User ID who is creating the album
          example: 1
