paths:
  /posts:
    get:
      tags:
        - posts
      summary: Get all posts
      description: Returns a list of posts
      operationId: getPosts
      parameters:
        - name: userId
          in: query
          description: Filter posts by user ID
          required: false
          schema:
            type: integer
        - name: _limit
          in: query
          description: Limit the number of results
          required: false
          schema:
            type: integer
        - name: _page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
    post:
      tags:
        - posts
      summary: Create a new post
      description: Creates a new post
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostInput"
      responses:
        "201":
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"

  /posts/{id}:
    get:
      tags:
        - posts
      summary: Get a post by ID
      description: Returns a single post
      operationId: getPostById
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found
    put:
      tags:
        - posts
      summary: Update a post
      description: Updates an existing post (replaces all fields)
      operationId: updatePost
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostInput"
      responses:
        "200":
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
    patch:
      tags:
        - posts
      summary: Partially update a post
      description: Updates specific fields of an existing post
      operationId: patchPost
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
