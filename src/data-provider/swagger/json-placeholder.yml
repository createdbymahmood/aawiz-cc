openapi: 3.0.0
info:
  title: JSONPlaceholder API
  description: Free fake REST API for testing and prototyping
  version: 1.0.0
  contact:
    name: JSONPlaceholder
    url: https://jsonplaceholder.typicode.com
servers:
  - url: https://jsonplaceholder.typicode.com
    description: JSONPlaceholder API Server

tags:
  - name: posts
    description: Operations about posts
  - name: comments
    description: Operations about comments
  - name: albums
    description: Operations about albums
  - name: photos
    description: Operations about photos
  - name: todos
    description: Operations about todos
  - name: users
